<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    
  <main class="container">
    <h1>Leaderboard</h1>
    <div class="score-container">
      <h2>Recent scores</h2><button>Refresh</button>
      <ul class="scores">
        <li>Name: 100</li>
        <li>Name: 20</li>
        <li>Name: 50</li>
        <li>Name: 78</li>
        <li>Name: 125</li>
        <li>Name: 77</li>
        <li>Name: 30</li>
      </ul>
    </div>
    <div class="add-score-container">
      <h2>Add your score</h2>
      <form>
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Your score" />
        <input type="submit" value="Submit" />
      </form>
  </main>
</body>
</html>
